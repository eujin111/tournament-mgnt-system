<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETourna Login</title>
    <link rel="stylesheet" href="../Assets/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="logo">
                <img src="../images/etourn.png" alt="ETourna Logo">

                <input type="text" name="usernameadm" placeholder="Username" class="input-field" required />

                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">Log in</button>
                <div class="register-link">
                    <a href="index.html">Back</a> <span>|</span> <a href="login.html">Not a Admin</a>
                </div>
            </form>
        </div>
        <div class="image-container">
            <img src="../images/jett.png" alt="Character Image">
        </div>
    </div>
</body>
</html>
