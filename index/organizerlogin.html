<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETourna Login</title>
    <link rel="stylesheet" href="../Assets/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="logo">
                <img src="../images/etour.svg" alt="ETourna Logo">
            </div>
            <form action="/homelogphp/organizerlogin.php" method="POST">
                <input type="text" name="usernameor" placeholder="Organizer name" class="input-field" required />
                <input type="password" name="passwordor" placeholder="Password" class="input-field" required />
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">Log in</button>
                <div class="register-link">
                    <a href="register.html">Register Now</a> <span>|</span> <a href="adminlog.html">Not a User</a>
                </div>
            </form>
        </div>
        <div class="image-container">
            <img src="../images/cypher.png" alt="Character Image">
        </div>
    </div>
</body>
</html>
